<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <table border="1">
    <caption>Tabela com a agenda de telefones</caption>
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Grupo</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="4">Total de registros: 04</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>1</td>
        <td>Joao</td>
        <td>2222</td>
        <td rowspan="3">Amigos</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Maria</td>
        <td>3333</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Maria</td>
        <td>3333</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Maria</td>
        <td>3333</td>
        <td>Profissional</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
